<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:replace="fragments/templates :: header"/>

<body>
<th:block th:replace="fragments/templates :: navbar"/>

<div class="content mt-5 ms-5 me-5">
    <h1 class="text-center">Update event</h1>

    <div class="container mt-5">
        <form class="row" th:object="${event}" th:action="@{/events/update}" method="post">
            <section class="info col-5">
                <h4 class="mb-4"><strong>Info:</strong></h4>

                <input type="hidden" th:field="*{id}">

                <div class="mb-4">
                    <label class="form-label h5" th:for="name">Name</label>
                    <input class="form-control" type="text" placeholder="Name" th:field="*{name}"
                           required>
                </div>

                <div class="mb-4">
                    <label class="form-label h5" th:for="date">Date</label>
                    <input class="form-control" type="date" th:field="*{date}"
                           required>
                </div>

                <div class="mb-4">
                    <label class="form-label h5" th:for="time">Time</label>
                    <input class="form-control" type="time" th:field="*{time}"
                           required>
                </div>

                <div class="mb-4">
                    <label class="form-label h5" th:for="duration">Duration</label>
                    <input class="form-control" type="time" th:field="*{duration}" required>
                </div>

                <div class="mb-4">
                    <label class="form-label h5">Priority</label>
                    <select class="form-control" th:field="*{priority}">
                        <option th:each="priority : ${T(ua.kpi.iasa.IASA_Organiser.model.Priority).values()}"
                                th:value="${priority.name}" th:text="${priority.displayName}"></option>
                    </select>
                </div>

                <input class="btn btn-success text-center" type="submit" value="Update event">
            </section>

            <section class="place col-5 offset-2" th:if="*{place != null}">
                <h4 class="mb-4" id="placeTitle"><strong>Place:</strong></h4>

                <div class="place-form" id="placeForm">
                    <div class="mb-4">
                        <label class="form-label h5" th:for="country">Country</label>
                        <input class="form-control" type="text" placeholder="Country" th:field="*{place.country}">
                    </div>

                    <div class="mb-4">
                        <label class="form-label h5" th:for="city">City</label>
                        <input class="form-control" type="text" placeholder="City" th:field="*{place.city}">
                    </div>

                    <div class="mb-4">
                        <label class="form-label h5" th:for="street">Street</label>
                        <input class="form-control" type="text" placeholder="Street" th:field="*{place.street}">
                    </div>

                    <div class="mb-4">
                        <label class="form-label h5" th:for="number">Number</label>
                        <input class="form-control" type="text" placeholder="Number" th:field="*{place.number}">
                    </div>

                    <div class="mb-4">
                        <label class="form-label h5" th:for="letter">Letter</label>
                        <input class="form-control" type="text" placeholder="Letter" th:field="*{place.letter}">
                    </div>
                </div>
            </section>
        </form>
    </div>
</div>

</body>
</html>
